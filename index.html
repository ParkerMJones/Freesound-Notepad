<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sampler Notepad</title>       
        <link rel="stylesheet" href="./assets/js/style.css" />
  </head>

    <body>

      <!-- Search Bar -->
      <div id="search-container">
        <form>
            <input type="text" placeholder="Search.." name="search" id="search-bar">
            <button id="search-button" type="submit">Search</button>
        </form>
      </div>
        
        </select>
      </div>

      <!-- Save / Load -->
      <div id="save-container">
        <input type="text" placeholder="Name Soundset" id="name-soundset">
        <button id="save-button" type="button">Save</button>

        <select id="load-menu">
          <option selected disabled>Load Soundset</option>
        </select>
      </div>

      <!-- Looping -->
      <div id="checkbox-container">
        <input type="checkbox" checked id="loop-checkbox" name="loop">
        <label for="loop">Loop Sounds</label>
      </div>

      <!-- Main Text Area -->
      <div id="text-and-audio">
        <textarea value="" placeholder=" // type something . . . " id="notepad"></textarea>
        
        <!-- Stop Global and Play Global Button -->
        <div id="stop-and-play-global">
          <button id="stop-global">Stop</button>
          <button id="play-global">Play</button>
        </div>

        <!-- Audio Players Go Here-->

      </div>

       
      
    <script src="./assets/js/script.js"></script>

    </body>
</html>
