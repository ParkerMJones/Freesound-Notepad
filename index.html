  <div id="search-container">
    <form>
      <input type="text" placeholder="Search.." name="search" id="search-bar">
      <button id="search-button" type="button">Search</button>
    </form>
  </div>

  <!-- Save / Load -->
  <div id="save-container">
    <input type="text" placeholder="Name Soundset" id="name-soundset">
    <button id="save-button" type="button">Save</button>

    <select id="load-menu">
      <option selected disabled>Load Soundset</option>
    </select>
  </div>

  <!-- Looping -->
  <div id="checkbox-container">
    <input type="checkbox" checked id="loop-checkbox" name="loop">
    <label class="loop" for="loop">Loop Sounds</label>
    <input type="checkbox" checked id="autoplay-checkbox" name="autoplay">
    <label class="autoplay" for="autoplay">Enable Autoplay</label>
  </div>

  <!-- Main Text Area -->
  <div id="text-and-audio">
    <textarea value="" placeholder=" // type something . . . " id="notepad"></textarea>
  </div>

  <!-- Stop Global and Play Global Button -->
  <div id="stop-and-play-global">
    <button id="new-sounds-button" type="button">New Sounds</button>
    <button id="delete-button" type="button">Clear</button>
    <button id="pause-global" type="button">Pause</button>
    <button id="stop-global"  type="button">Stop</button>
    <button id="play-global" type="button">Play</button>
    
  </div>
