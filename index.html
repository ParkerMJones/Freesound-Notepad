<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sampler Notepad</title>       
        <link rel="stylesheet" href="./assets/js/style.css" />
  </head>

    <body>

      <!-- Search Bar -->
      <div id="search-container">
        <form>
            <input type="text" placeholder="Search.." name="search" id="search-bar">
            <button id="search-button" type="submit">Search</button>
        </form>
      </div>
        
        </select>
      </div>
      
      <!-- Polyphony -->
      <div id="polyphony-container">
          <select id="polyphony-options">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="24">24</option>
            
          </select>
      </div>

      <!-- Save / Load -->
      <div id="save-container">
        <input type="text" placeholder="Name Soundset" id="name-soundset">
        <button id="save-button" type="button">Save</button>

        <select id="load-menu">
          <option selected disabled>Load Soundset</option>
        </select>
      </div>

      <!-- Looping -->
      <div id="checkbox-container">
        <input type="checkbox" checked id="loop-checkbox" name="loop">
        <label for="loop">Loop Sounds</label>
      </div>

      <!-- Main Text Area -->
      <div id="text-and-audio">
        <textarea value="" placeholder=" // type something . . . " id="notepad"></textarea>
       <!-- <audio autoplay controls id="player"></audio> -->
      </div>
      
    <script src="./assets/js/script.js"></script>

    </body>
</html>
