<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sampler Notepad</title>
  <link rel="stylesheet" href="./assets/js/style.css" />
</head>

<body>
  <div>
    <h1 class="header">Freesound Notepad</h1>


  <div class="fullscreen-bg">
    <video class="fullscreen-bg__video" src="./assets/beatsheader1.mp4" autoplay loop muted>
    </video>
  </div>

    <h4 class="header2">Sonic Serendipity</h4>
  </div>


  <div id="search-container">
    <form>
      <input type="text" placeholder="Search.." name="search" id="search-bar">
      <button id="search-button" type="button">Search</button>
    </form>
  </div>

  <!-- Save / Load -->
  <div id="save-container">
    <input type="text" placeholder="Name Soundset" id="name-soundset">
    <button id="save-button" type="button">Save</button>

    <select id="load-menu">
      <option selected disabled>Load Soundset</option>
    </select>
  </div>

  <!-- Looping -->
  <div id="checkbox-container">
    <input type="checkbox" checked id="loop-checkbox" name="loop">
    <label class="loop" for="loop">Loop Sounds</label>
    <input type="checkbox" checked id="autoplay-checkbox" name="autoplay">
    <label class="autoplay" for="autoplay">Enable Autoplay</label>
  </div>

  <!-- Main Text Area -->
  <div id="text-and-audio">
    <textarea value="" placeholder=" // type something . . . " id="notepad"></textarea>
  </div>

  <!-- Stop Global and Play Global Button -->
  <div id="stop-and-play-global">
    <button id="delete-button">Clear</button>
    <button id="pause-global">Pause</button>
    <button id="stop-global">Stop</button>
    <button id="play-global">Play</button>
    
  </div>

  <div id="audio-players">

    <!-- Audio Players Go Here-->

  </div>



  <script src="./assets/js/script.js"></script>

</body>

</html>
